          <h4>Buy billboards</h4><br>

            <label for="bblatitude">Latitude :</label><br>
            <input type="float" id="bblatitude" name="bblatitude" class="position"><br>
            <label for="bblongitude">Longitude :</label><br>

                <option id="medium" value="medium">Medium</option>
                <option id="big" value="big">Big</option>
                <option id="huge" value="huge">Huge</option>
              </select>
            </form>
            <p><label class="bbpricelabel">Price :</label><span id="bbprice"></span>€<br>
            <label class="bbcashlabel">My cash :</label><span id="cash"></span>€</p>
            <input type="Submit" value="Buy !" id="buybillboard" class="btn btn-info"> <br>
          </div>
        </div>
      </div>
